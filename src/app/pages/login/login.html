<div class="login-page">

  <div class="login-card">

    <h1 class="title">Iniciar sesión</h1>
    <p class="subtitle">Ingresa con tu cuenta para continuar</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>

      <div class="form-group">
        <label>Correo electrónico</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="ejemplo@correo.com"
        />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="********"
        />
      </div>

      <button type="submit" class="btn-login" [disabled]="loading">
        <span *ngIf="!loading">Ingresar</span>
        <span *ngIf="loading">Verificando...</span>
      </button>

      <p *ngIf="errorMessage" class="alert error">{{ errorMessage }}</p>

    </form>

    <p class="hint">
      ¿No tienes cuenta? Pídele a un administrador que te registre.
    </p>

  </div>

</div>
