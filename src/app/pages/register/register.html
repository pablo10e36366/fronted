<div class="register-page">

  <div class="register-card">

    <h1 class="title">Crear cuenta</h1>
    <p class="subtitle">Registra un nuevo usuario en el sistema.</p>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>

      <div class="form-group">
        <label>Nombre completo</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="name"
          required
          placeholder="Ej. Usuario Normal"
        />
      </div>

      <div class="form-group">
        <label>Correo electrónico</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="ejemplo@correo.com"
        />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="********"
        />
      </div>

      <button type="submit" class="btn-register" [disabled]="loading">
        <span *ngIf="!loading">Registrar usuario</span>
        <span *ngIf="loading">Guardando...</span>
      </button>

      <p *ngIf="errorMessage" class="alert error">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="alert success">{{ successMessage }}</p>

    </form>

    <p class="hint">
      ¿Ya tienes cuenta? <span class="hint-strong">Ve a iniciar sesión.</span>
    </p>

  </div>

</div>
